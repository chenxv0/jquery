<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        div{
            width: 600px;
            height: 161px;
            border: 1px solid #000;
            margin:100px auto;
            overflow:hidden;
        }
        ul{
            list-style:none;
            width: 1800px;
            height:161px;
            background: #000;
        }
        li{
            float: left;
        }
    </style>
    <script src="js\jquery.js"></script>
    <script>
        $(function(){
            var offset=0;
            var timer
            function autoPlay(){
                timer=setInterval(function() {
                    offset-=10;
                    if(offset<-1200){
                        offset=0;
                    }
                    $("ul").css("margin-left",offset);
                },100);
            }
            autoPlay();
            $("li").hover(function(){
                clearInterval(timer);
                $(this).siblings().fadeTo(100,0.5);
                $(this).fadeTo(100,1);
            },function(){
                $("li").fadeTo(100,1,()=>{alert(11)});
                autoPlay();
            });
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="image/01.jpg" alt="" width="300" height="161"></li>
            <li><img src="image/02.jpg" alt="" width="300" height="161"></li>
            <li><img src="image/03.jpg" alt="" width="300" height="161"></li>
            <li><img src="image/04.jpg" alt="" width="300" height="161"></li>
            <li><img src="image/01.jpg" alt="" width="300" height="161"></li>
            <li><img src="image/02.jpg" alt="" width="300" height="161"></li>
        </ul>
    </div>
</body>
</html>
