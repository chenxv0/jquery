<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=".\..\js\jquery.js" type="text/javascript"></script>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
        }
        .son{
            width:100px;
            height:100px;
            background-color: yellow;
        }
    </style>
    <script>
        $(() => {
            $(".father").mouseenter(()=>{
                console.log("father enter");
            });
            $(".father").mouseleave(()=>{
                console.log("father leave")
            })

            $(".son").mouseenter((event)=>{
                console.log("son enter");
                // return false;
                event.stopPropagation();
            });
            $(".son").mouseleave((event)=>{
                console.log("son leave")
                // return false;
                event.stopPropagation();
            })

            $("a").click((event)=>{
                alert("1");
                // return false;
                event.preventDefault();
            })
        });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <a href="http://www.baidu.com">百度一下</a>
</body>
</html>
