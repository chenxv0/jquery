<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nav{
            position:fixed;
            bottom: 10px;
            right: 10px;
            display:none;
        }
        /*img{*/
            /*width: 300px;*/
            /*height: 200px;*/
        /*}*/
        .nav>span{
            display:inline-block;
            background:red;
            width:30px;
            height:30px;
            position: absolute;
            right: 0px;
            top:0px;
        }
    </style>
    <script src="js\jquery.js"></script>
    <script>
        $(function(){
            $(".gb").click(
                function(){
                    $(".nav").remove();
                }
            );
            $(".nav").stop().slideDown(3000).fadeOut(1000).fadeIn(1000);
        });
    </script>
</head>
<body>
    <div class="nav">
        <img src="image/001.jpg" alt="">
        <span class="gb"></span>
    </div>
</body>
</html>
