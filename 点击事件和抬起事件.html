<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=".\..\js\jquery.js" type="text/javascript"></script>
    <script>
        $(() => {
            $("div").click(()=>{
                console.log("我是点击事件");
            });
            $("div").mousedown(()=>{
                console.log("我是按下事件");
            });
            $("div").mouseup(()=>{
                console.log("我是抬起事件");
            });
        });
    </script>
</head>
<body>
    <button>我是按钮</button>


    <div style="background-color: yellow;width: 100px;height:100px"></div>
</body>
</html>
